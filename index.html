<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="bg-danger">

    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5 p-5">
        <div class="card mt-5">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="text-center">

                <button class="btn btn-outline-primary col-sm-4" id="previous" onclick="previous()">Previous month</button>
                <button class="btn btn-outline-primary col-sm-4 " id="next" onclick="next()">Next month</button>
            </div>

            <div class="text-center p-1">
                <button class="btn btn-outline-secondary col-sm-4 text-center" id="now" onclick="now()">Current month</button>

            </div>
        </div>
    </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
