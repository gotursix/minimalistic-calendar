<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <h1>Calendar</h1>
        <div class="card">
            <h3 class="card-header" id="monthAndYear">Month And Year</h3>
            <table class="table table-bordered table-responsive-sn" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">

                </tbody>
            </table>
            <div class="form-inline">
                <button class="btn btn-outline-secondary col-sm-6" onclick=previous()>Previous</button>
                <button class="btn btn-outline-primary col-sm-6" onclick=next()>Next</button>

            </div>
        </div>
        <script src="js/scripts.js"></script>
</body>

</html>
